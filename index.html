<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primaryText: '#A4BC46',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- header -->
    <header class="bg-amber-100">
        <!-- nav -->
        <nav>
            <h3 class="text-2xl font-bold"><span class="text-primaryText">Penguin</span> Fashion</h3>
        </nav>
        <!-- banner  -->
    </header>
    <!-- main --> 
    <section>
        <div>
            <h3 class="text-base font-bold border-8 border-yellow-100">The Quick Brown Fox Jumps Over A Lazy Dog.</h3>
        </div>
    </section>
</body>
</html>
